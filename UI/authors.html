<!DOCTYPE html>
<link rel="stylesheet" href="css/styles.css">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors - Digitized Library Management System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Authors Management</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="authors.html">Authors</a></li>
                <!-- Add more links as needed -->
            </ul>
        </nav>
    </header>

    <main>
        <section id="author-list">
            <h2>List of Authors</h2>
            <table id="authors-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Authors will be loaded here dynamically from the API -->
                </tbody>
            </table>
        </section>

        <section id="author-form">
            <h2>Add New Author</h2>
            <form id="author-form">
                <label for="author-name">Name:</label>
                <input type="text" id="author-name" name="author-name" required>

                <button type="submit">Add Author</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Digitized Library Management System</p>
    </footer>

    <script src="js/authors.js"></script>
</body>
</html>
