<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Books – Digitized Library Management System</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Books Management</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="authors.html">Authors</a></li>
        <li><a href="books.html" class="active">Books</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="book-list">
      <h2>List of Books</h2>
      <table id="books-table">
        <thead>
          <tr><th>ID</th><th>Title</th><th>Author ID</th><th>Action</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section id="book-form-section">
      <h2>Add New Book</h2>
      <form id="book-form">
        <label for="book-title">Title</label>
        <input type="text" id="book-title" required>
        <label for="book-author">Author ID</label>
        <input type="number" id="book-author" required>
        <button type="submit">Add Book</button>
      </form>
      <p id="book-feedback" class="feedback"></p>
    </section>
  </main>

  <footer><p>© 2025 Digitized Library Management System</p></footer>
  <script src="js/books.js"></script>
</body>
</html>
