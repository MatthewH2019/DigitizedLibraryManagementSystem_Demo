<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Directory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div style="margin-bottom: 1em;">
            <a href="index.html">
                <button style="padding: 8px 16px; font-size: 14px;">Back to Home</button>
            </a>
        </div>

        <h1>Author Directory</h1>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search authors...">
            <select id="searchType">
                <option value="id">ID</option>
                <option value="name">Name</option>
            </select>
            <button id="searchBtn">Search</button>
            <button id="resetBtn">Show All</button>
        </div>

        <div class="table-container">
            <table id="authorsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody id="authorsTableBody">
                    <!-- Authors will be loaded here dynamically -->
                </tbody>
            </table>
        </div>

        <div id="loadingMessage">Loading authors...</div>
        <div id="errorMessage"></div>
    </div>

    <script src="authors.js"></script>
</body>
</html>
