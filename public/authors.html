<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author Management</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Manage Authors</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="books.html">Books</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Add New Author</h2>
            <form id="author-form">
                <input type="text" id="author-name" placeholder="Author name" required>
                <button type="submit">Add Author</button>
            </form>
        </section>

        <section>
            <h2>Author List</h2>
            <table id="authors-table" border="1">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Author rows will be added here dynamically -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Digitized Library Management System</p>
    </footer>

    <script src="js/authors.js"></script>
</body>
</html>
