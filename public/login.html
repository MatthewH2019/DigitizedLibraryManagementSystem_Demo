<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Digitized Library Management System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Digitized Library - Login</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="create-account.html">Create Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-section">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="create-account.html">Create one here</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Digitized Library Management System</p>
    </footer>
</body>
</html>
